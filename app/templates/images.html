{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}

    {% if pictures %}

        {% for image in pictures %}
            <div class="display">
                <div class="zoom">
                    <a href="{{ image }}">
                        <img src="{{ image }}" alt="">
                    </a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h3>Nothing uploaded</h3>
    {% endif %}
    <br>
    <a class="btn btn-primary" href="{{ url_for('upload', order_id=order_id) }}">Click to upload</a>

{% endblock %}
