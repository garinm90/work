{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Upload Images</h1>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" action="" method="post" , enctype="multipart/form-data">
                <div class="form-group">
                    <hr>
                    {{ form.hidden_tag() }}
                    {{ form.images }}
                    <br>
                    <fieldset disabled>
                        {{ form.order }}
                    </fieldset>
                    <br>
                    {{ form.submit(class_='btn btn-primary') }}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
