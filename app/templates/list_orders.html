{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <p><a class="btn btn-primary" href="{{ url_for('create_order') }}">New Order</a></p>
    <table class="table">
        <thead>
        <tr>
            <th>Order #</th>
            <th>Customer</th>
            <th>Ride</th>
            <th>Images</th>
        </tr>
        <tbody>
        {% for order in orders %}
            <tr>
                <td>
                    <a href="{{ url_for('customer_orders', customer_id=order.customer.id) }}">{{ order.id }}</a>
                </td>
                <td>
                    <a href="{{ url_for('customer_orders', customer_id=order.customer.id) }}">{{ order.customer.name }}</a>
                </td>
                <td>Dummy data</td>
                <td><a href="{{ url_for('view_images', order_id=order.id) }}">images</a></td>
            </tr>
        {% endfor %}


        </tbody>
        </thead>
    </table>

{% endblock %}
