{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Delete Customer: {{ customer.name }}</h1>

    <div class="row">
        <div class="col-md-4">
            <form action="" method="post">
                {{ form.hidden_tag() }}
                {{ wtf.form_errors(form, hiddens="only") }}
                <h3>Are you sure?</h3> {{ form.delete(class_='btn btn-danger btn-lg') }}
            </form>
        </div>
    </div>
{% endblock %}
