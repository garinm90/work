{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <p><a class="btn btn-primary" href="{{ url_for('create_customer') }}">New Customer</a></p>
    <table class="table">
        <thead>
        <tr>
            <th>Customer</th>
        </tr>
        <tbody>
        {% for customer in customers %}
            <tr>
                <td>
                    <a href="{{ url_for('detail_customer', number=customer.id) }}">{{ customer.name }}</a>
                </td>
                <td><a class="btn btn-default" href="{{ url_for('orders', customer_id=customer.id) }}">Orders</a></td>
                <td><a class="btn btn-default" href="#">Controllers</a></td>
                <td><a class="btn btn-default" href="#">Rides</a></td>
                <td><a class="btn btn-info" href="{{ url_for('edit_customer', number=customer.id) }}">Edit</a>
                </td>
                <td><a class="btn btn-danger" href="{{ url_for('delete_customer', number=customer.id) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}


        </tbody>
        </thead>
    </table>

{% endblock %}
